version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: jetfinder
      POSTGRES_PASSWORD: jetfinder
      POSTGRES_DB: jetfinder
    volumes:
      - jetfinder-db:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.prod
    environment:
      DATABASE_URL: postgresql+psycopg://jetfinder:jetfinder@db:5432/jetfinder
      FRONTEND_ORIGIN: http://localhost:4173
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: Passw0rd!
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.prod
    environment:
      API_UPSTREAM: http://backend:8000
    depends_on:
      - backend
    ports:
      - "4173:80"

volumes:
  jetfinder-db:


