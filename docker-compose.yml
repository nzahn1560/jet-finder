version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: jetfinder_backend
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./database:/app/database
    working_dir: /app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jetfinder_frontend
    command: npm run dev -- --host 0.0.0.0 --port 5173
    working_dir: /usr/src/app
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend


