<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Search Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
        }

        .airport-results {
            background-color: #2d3748;
        }

        .list-group-item {
            background-color: #2d3748;
            color: white;
            border-color: #4a5568;
        }

        .list-group-item:hover {
            background-color: #4a5568;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Airport Search Test</h1>

        <div class="mb-3">
            <label for="test-airport-search" class="form-label">Search Airport</label>
            <div class="input-group">
                <input type="text" class="form-control bg-dark text-white border-secondary" id="test-airport-search"
                    placeholder="Type LAX, JFK, etc...">
                <button class="btn btn-outline-primary" type="button" id="test-search-btn">Search</button>
            </div>
        </div>

        <div id="test-airport-results" class="airport-results border rounded d-none">
            <div id="test-airport-list" class="list-group" style="max-height: 300px; overflow-y: auto;"></div>
        </div>

        <div class="mt-3">
            <h5>Debug Output:</h5>
            <div id="debug-output" class="bg-dark p-3 rounded" style="font-family: monospace; font-size: 12px;"></div>
        </div>
    </div>

    <script>
        function log(message) {
            const debugOutput = document.getElementById('debug-output');
            debugOutput.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            debugOutput.scrollTop = debugOutput.scrollHeight;
            console.log(message);
        }

        function searchAirports(query) {
            log('searchAirports called with query: ' + query);

            if (!query || query.length < 2) {
                log('Query too short, hiding results');
                hideResults();
                return;
            }

            log('Making API request to: /api/airports?q=' + encodeURIComponent(query));

            fetch('/api/airports?q=' + encodeURIComponent(query))
                .then(response => {
                    log('API response received: ' + response.status);
                    return response.json();
                })
                .then(airports => {
                    log('Airports data received: ' + airports.length + ' airports');
                    showResults(airports);
                })
                .catch(error => {
                    log('Error: ' + error.message);
                    console.error('Error searching airports:', error);
                });
        }

        function showResults(airports) {
            log('showResults called with ' + airports.length + ' airports');

            const resultsContainer = document.getElementById('test-airport-results');
            const listContainer = document.getElementById('test-airport-list');

            if (!resultsContainer || !listContainer) {
                log('ERROR: Required containers not found!');
                return;
            }

            if (airports.length === 0) {
                log('No airports found');
                listContainer.innerHTML = '<div class="p-3 text-center">No airports found</div>';
                resultsContainer.classList.remove('d-none');
                return;
            }

            // Clear previous results
            listContainer.innerHTML = '';
            log('Building airport list items...');

            // Add results
            airports.slice(0, 10).forEach((airport, index) => {
                log('Adding airport: ' + (airport.iata || airport.icao) + ' - ' + airport.name);

                const listItem = document.createElement('div');
                listItem.className = 'list-group-item list-group-item-action';
                listItem.style.cursor = 'pointer';

                listItem.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>${airport.iata || airport.icao}</strong> - ${airport.name}
                            <br><small class="text-secondary">${airport.city}, ${airport.country}</small>
                        </div>
                        <span class="badge bg-secondary">${airport.size || 'M'}</span>
                    </div>
                `;

                listItem.addEventListener('click', function () {
                    log('Airport selected: ' + (airport.iata || airport.icao));
                    document.getElementById('test-airport-search').value = (airport.iata || airport.icao) + ' - ' + airport.name;
                    hideResults();
                });

                listContainer.appendChild(listItem);
            });

            // Show results
            log('Showing results container');
            resultsContainer.classList.remove('d-none');
        }

        function hideResults() {
            const resultsContainer = document.getElementById('test-airport-results');
            if (resultsContainer) {
                resultsContainer.classList.add('d-none');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            log('Page loaded, initializing...');

            const searchInput = document.getElementById('test-airport-search');
            const searchBtn = document.getElementById('test-search-btn');

            if (searchInput) {
                log('Adding input listener');
                searchInput.addEventListener('input', function () {
                    log('Input triggered with value: ' + this.value);
                    searchAirports(this.value);
                });
            } else {
                log('ERROR: Search input not found!');
            }

            if (searchBtn) {
                log('Adding button listener');
                searchBtn.addEventListener('click', function () {
                    log('Search button clicked');
                    searchAirports(searchInput.value);
                });
            } else {
                log('ERROR: Search button not found!');
            }

            log('Initialization complete');
        });
    </script>
</body>

</html>
