<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Search Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #2b2b2b;
            color: white;
        }

        input {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            width: 300px;
            margin: 10px 0;
        }

        .results {
            background-color: #333;
            border: 1px solid #555;
            max-height: 300px;
            overflow-y: auto;
            width: 320px;
            display: none;
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid #555;
            cursor: pointer;
        }

        .result-item:hover {
            background-color: #444;
        }

        .loading {
            padding: 10px;
            color: #ccc;
        }

        .error {
            color: #ff6b6b;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Airport Search Test</h1>
    <p>Type an airport code or city name to test the search functionality:</p>

    <div>
        <label for="airport-input">Airport Search:</label>
        <input type="text" id="airport-input" placeholder="LAX, SFO, Boston...">
        <div id="results" class="results"></div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <div>
        <h3>Selected Airport:</h3>
        <div id="selected-airport">None</div>
    </div>

    <script>
        const input = document.getElementById('airport-input');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const selectedAirport = document.getElementById('selected-airport');

        input.addEventListener('input', function () {
            const query = this.value.trim();

            if (query.length < 2) {
                results.style.display = 'none';
                error.style.display = 'none';
                return;
            }

            searchAirports(query);
        });

        function searchAirports(query) {
            results.innerHTML = '<div class="loading">Searching...</div>';
            results.style.display = 'block';
            error.style.display = 'none';

            fetch(`/api/airports?q=${encodeURIComponent(query)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(airports => {
                    results.innerHTML = '';

                    if (airports.length === 0) {
                        results.innerHTML = '<div class="loading">No airports found</div>';
                        return;
                    }

                    airports.forEach(airport => {
                        const item = document.createElement('div');
                        item.className = 'result-item';
                        item.innerHTML = `
                            <strong>${airport.iata || 'N/A'}</strong> 
                            ${airport.icao ? `(${airport.icao})` : ''}
                            <br>
                            ${airport.name}
                            <br>
                            <small>${airport.city}, ${airport.country}</small>
                        `;

                        item.addEventListener('click', function () {
                            selectedAirport.innerHTML = `
                                <strong>${airport.iata}</strong> - ${airport.name}<br>
                                <small>${airport.city}, ${airport.country}</small>
                            `;
                            results.style.display = 'none';
                            input.value = `${airport.iata} - ${airport.city}`;
                        });

                        results.appendChild(item);
                    });
                })
                .catch(err => {
                    console.error('Airport search error:', err);
                    error.textContent = `Error: ${err.message}`;
                    error.style.display = 'block';
                    results.style.display = 'none';
                });
        }

        // Hide results when clicking outside
        document.addEventListener('click', function (e) {
            if (!input.contains(e.target) && !results.contains(e.target)) {
                results.style.display = 'none';
            }
        });
    </script>
</body>

</html>
