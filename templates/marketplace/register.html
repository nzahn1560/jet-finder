<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jet Marketplace - Create Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Modern Sharp Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Animation Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* Custom auth styles matching Jet Finder look */
        .auth-card {
            background-color: rgba(33, 37, 41, 0.8);
            border: 1px solid #F05545;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .auth-form label {
            color: #adb5bd;
            margin-bottom: 0.3rem;
        }

        .btn-auth {
            background-color: #F05545;
            border-color: #F05545;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .btn-auth:hover {
            background-color: #d63b2b;
            border-color: #d63b2b;
        }

        .form-divider {
            position: relative;
            text-align: center;
            margin: 20px 0;
        }

        .form-divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }

        .form-divider span {
            background-color: #212529;
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }

        .form-check-input:checked {
            background-color: #F05545;
            border-color: #F05545;
        }
    </style>
</head>

<body class="bg-black text-white">
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop id="sky-video">
            <source src="{{ url_for('static', filename='videos/sky_background.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div>
    </div>

    <header class="bg-black p-3 shadow-sm position-relative">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <img src="{{ url_for('static', filename='images/jetschool-logo2.png') }}" alt="Jetschool"
                    class="img-fluid" style="max-height: 60px;">
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('home') }}">Jet Finder</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('marketplace.listings') }}">Marketplace</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="{{ url_for('marketplace.login') }}">Login</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container py-5 position-relative">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card auth-card animate__animated animate__fadeIn">
                    <div class="card-header bg-dark text-white text-center py-3">
                        <h3 class="mb-0">Create Your Jet Marketplace Account</h3>
                    </div>
                    <div class="card-body p-4">
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}

                        <form class="auth-form" method="post" action="{{ url_for('marketplace.register') }}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <input type="text" class="form-control bg-dark text-white border-secondary"
                                        id="first_name" name="first_name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control bg-dark text-white border-secondary"
                                        id="last_name" name="last_name" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control bg-dark text-white border-secondary" id="email"
                                    name="email" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control bg-dark text-white border-secondary"
                                        id="password" name="password" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirm_password" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control bg-dark text-white border-secondary"
                                        id="confirm_password" name="confirm_password" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number (optional)</label>
                                <input type="tel" class="form-control bg-dark text-white border-secondary" id="phone"
                                    name="phone">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Account Type</label>
                                <div class="d-flex">
                                    <div class="form-check me-4">
                                        <input class="form-check-input" type="radio" name="account_type" id="buyer"
                                            value="buyer" checked>
                                        <label class="form-check-label" for="buyer">
                                            Buyer
                                        </label>
                                    </div>
                                    <div class="form-check me-4">
                                        <input class="form-check-input" type="radio" name="account_type" id="seller"
                                            value="seller">
                                        <label class="form-check-label" for="seller">
                                            Seller
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="account_type" id="both"
                                            value="both">
                                        <label class="form-check-label" for="both">
                                            Both
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                                <label class="form-check-label" for="terms">I agree to the <a href="#"
                                        class="text-danger">Terms of Service</a> and <a href="#"
                                        class="text-danger">Privacy Policy</a></label>
                            </div>

                            <div class="mb-3 d-grid">
                                <button type="submit" class="btn btn-auth btn-primary">Create Account</button>
                            </div>
                        </form>

                        <div class="form-divider">
                            <span class="text-secondary">OR</span>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">Already have an account?</p>
                            <a href="{{ url_for('marketplace.login') }}" class="btn btn-outline-danger mt-2">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-transparent p-3 border-top border-secondary mt-4 position-relative">
        <div class="container text-center text-white">
            <p class="m-0">Â© <span id="current-year"></span> JETSCHOOL. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Password matching validation
        document.getElementById('confirm_password').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>

</html>
