<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }} | Jet Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Animation Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-black text-white">
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop id="sky-video">
            <source src="{{ url_for('static', filename='videos/sky_background.mp4') }}" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <header class="bg-black p-3 shadow-sm position-relative">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <img src="{{ url_for('static', filename='images/jetschool-logo2.png') }}" alt="Jetschool"
                    class="img-fluid" style="max-height: 60px;">
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('home') }}">Jet Finder</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('marketplace_search') }}">Marketplace</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container py-5 position-relative min-vh-75 d-flex align-items-center justify-content-center">
        <div class="text-center animate__animated animate__fadeIn">
            <div class="display-1 text-danger fw-bold mb-3">{{ error_code }}</div>
            <h2 class="mb-4">{{ message }}</h2>
            <p class="lead mb-5">We've encountered an unexpected situation. <br>Let's get you back on track.</p>

            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('home') }}" class="btn btn-outline-light">
                    <i class="fas fa-search me-2"></i> Jet Finder
                </a>
                <a href="{{ url_for('marketplace_search') }}" class="btn btn-danger">
                    <i class="fas fa-plane me-2"></i> Marketplace
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-transparent p-3 border-top border-secondary mt-4 position-relative">
        <div class="container text-center text-white">
            <p class="m-0">Â© <span id="current-year"></span> JETSCHOOL. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
