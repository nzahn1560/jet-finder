{% extends "index.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Purchase Aircraft</h3>
                </div>
                <div class="card-body">
                    <form id="purchase-form" method="POST" action="{{ url_for('purchase_aircraft') }}">
                        <div class="form-group mb-3">
                            <label for="aircraft">Aircraft Model</label>
                            <input type="text" class="form-control" id="aircraft" name="aircraft" value="{{ aircraft }}"
                                readonly>
                        </div>

                        <div class="form-group mb-3">
                            <label for="price">Purchase Price (USD)</label>
                            <input type="number" class="form-control" id="price" name="price" value="{{ price }}"
                                readonly>
                        </div>

                        <div class="form-group mb-3">
                            <label for="delivery-date">Requested Delivery Date</label>
                            <input type="date" class="form-control" id="delivery-date" name="delivery_date" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="configuration">Aircraft Configuration</label>
                            <select class="form-select" id="configuration" name="configuration" required>
                                <option value="">Select Configuration</option>
                                <option value="standard">Standard Configuration</option>
                                <option value="executive">Executive Configuration</option>
                                <option value="luxury">Luxury Configuration</option>
                                <option value="custom">Custom Configuration</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="notes">Special Requirements</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="financing" name="financing">
                            <label class="form-check-label" for="financing">
                                I'm interested in financing options
                            </label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Proceed to Checkout</button>
                            <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <small class="text-muted">By proceeding, you agree to our purchase terms and conditions.</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
