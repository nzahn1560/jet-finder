{% extends "index.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Payment Processing</h3>
                </div>
                <div class="card-body">
                    <form id="payment-form" method="POST" action="{{ url_for('stripe_integration.payment') }}">
                        <div class="form-group mb-3">
                            <label for="amount">Amount (USD)</label>
                            <input type="number" class="form-control" id="amount" name="amount"
                                value="{{ request.args.get('amount', 5000) }}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" name="description"
                                value="{{ request.args.get('description', 'Aircraft Purchase') }}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="card-number">Card Number</label>
                            <input type="text" class="form-control" id="card-number" placeholder="4242 4242 4242 4242"
                                required>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="expiry">Expiry (MM/YY)</label>
                                    <input type="text" class="form-control" id="expiry" placeholder="12/25" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="cvc">CVC</label>
                                    <input type="text" class="form-control" id="cvc" placeholder="123" required>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Process Payment</button>
                        </div>
                    </form>

                    <div id="payment-result" class="mt-3" style="display: none;"></div>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Secured by Stripe Payment Processing</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#payment-form').on('submit', function (e) {
            e.preventDefault();

            // In a real app, you would use Stripe.js here
            // For now, we'll just use a simple AJAX call

            $.ajax({
                url: "{{ url_for('stripe_integration.payment') }}",
                type: "POST",
                data: $(this).serialize(),
                success: function (response) {
                    $('#payment-result')
                        .html('<div class="alert alert-' + (response.success ? 'success' : 'danger') + '">' +
                            response.message + '</div>')
                        .show();

                    if (response.success) {
                        // Redirect after successful payment
                        setTimeout(function () {
                            window.location.href = "{{ url_for('home') }}";
                        }, 3000);
                    }
                },
                error: function () {
                    $('#payment-result')
                        .html('<div class="alert alert-danger">An error occurred while processing your payment.</div>')
                        .show();
                }
            });
        });
    });
</script>
{% endblock %}
